<p *ngIf = "!isError()" class="head">Characters</p>
<div *ngIf = "!isError()" class="container">
  <div *ngFor="let character of Characters| paginate: {id:'characters', itemsPerPage:4,currentPage:page}" class="cards row">
    <mat-card class="example-card2">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{character.aliases[0]}}</mat-card-title>
      </mat-card-header>
      <img class="card-image" mat-card-image src="assets/images/tyrion.jpg">
      <button [routerLink]="['/characters',getId(character.url)]" class="button" mat-button>Know More</button>
    </mat-card>
  </div>
</div>

<div *ngIf="isError()" class="error">
  <p>Something Went Wrong</p>
  <img src="assets/images/404.png">
</div>

<div class="btn">
  <button [routerLink]="['/home']" mat-mini-fab><mat-icon>home</mat-icon></button>
</div>

<ngx-spinner type="line-scale" loadingText="Please Wait..."></ngx-spinner>

<pagination-controls *ngIf="!isError()" previousLabel="prev" nextLabel="next" maxSize="3" class="my-pagination" id="characters" (pageChange)="page = $event"></pagination-controls>
