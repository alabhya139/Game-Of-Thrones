<h2 class="head">Books</h2>
<div class="container">
  <div *ngFor="let book of Books| paginate: {id:'book', itemsPerPage:4,currentPage:page}" class="cards row">
    <mat-card class="example-card2">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{book.name}}</mat-card-title>
        <mat-card-subtitle>{{book.publisher}}</mat-card-subtitle>
      </mat-card-header>
      <img class="card-image" mat-card-image src="assets/images/book.png">
      <button [routerLink]="['/books',getId(book.url)]" class="button" mat-button>Know More</button>
    </mat-card>
  </div>
</div>

<ngx-spinner type="line-scale" loadingText="Please Wait..."></ngx-spinner>

<pagination-controls class="my-pagination" id = "book" (pageChange) = "page = $event"></pagination-controls>
