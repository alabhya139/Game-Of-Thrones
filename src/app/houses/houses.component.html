<p *ngIf = "!isError()" class="head">Houses</p>
<div *ngIf = "!isError()" class="container">
  <div *ngFor="let house of Houses | paginate: {id:'houses', itemsPerPage:4,currentPage:p}" class="cards row">
    <mat-card class="example-card3">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{house.name}}</mat-card-title>
        <mat-card-subtitle>{{house.region}}</mat-card-subtitle>
      </mat-card-header>
      <img class="card-image" mat-card-image src="assets/images/castle.png">
      <button [routerLink]="['/houses',getId(house.url)]" class="button" mat-button>Know More</button>
    </mat-card>
  </div>
</div>

<div *ngIf="isError()" class="error">
  <p>Something Went Wrong</p>
  <img src="assets/images/404.png">
</div>

<div class="btn">
  <button [routerLink]="['/home']" mat-mini-fab>
    <mat-icon>home</mat-icon>
  </button>
</div>

<ngx-spinner type="line-scale" loadingText="Please Wait..."></ngx-spinner>

<pagination-controls *ngIf="!isError()" previousLabel="prev" nextLabel="next" maxSize="3" class="my-pagination" id="houses" (pageChange)="page = $event"></pagination-controls>
